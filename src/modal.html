<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="Modal">
      <div class="modalContent">
        <div class="modalTitle">Add new card</div>
        <div class="modalCard">
            <div class="Title">
                <div class="modalAvatar">Avartar
                    <div class="Icon">*</div>
                </div>
                <div class="modalName">Name
                    <div class="Icon">*</div>
                </div>
                <div class="modalDes">Description
                    <div class="Icon">*</div>
                </div>
                <div class="modalImg">Image</div>
            </div>
            <div class="formGroups">
                <div class="formUpload">
                    <div><img src="../public/images/Upload-icon.svg" alt=""></div>
                    <div class="uploadImg">Upload image</div>
                </div>
                <div class="formName"><input type="text"></div>
                <div class="formDes"><input type="text"></div>
                <div class="formUpload">
                    <div><img src="../public/images/Upload-icon.svg" alt=""></div>
                    <div class="uploadImg">Upload image</div>
                </div>
            </div>
    
        </div>
        <div class="Line"></div>
        <div class="modalButton">
            <div class="btnSave">
                <div class="btnTitle">Save</div>
            </div>
            <div class="btnCancel">
                <div class="btnTitle">Cancel</div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
